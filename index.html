<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    

</head>

<body>
    <div class="container">

        <div class="boxOne">

            <h1>
                GRADE CALCULATOR    
            </h1>
 
            <div class="boxOneCon">

                <div class="cred">
                    <label for="textBox1">Full Name: </label>
                    <input type="text" id="textBox1" name="name">
    
                    <label for="textBox2">Program: </label>
                    <input type="text" id="textBox2" name="name">
    
                    <label for="textBox3">Section: </label>
                    <input type="text" id="textBox3" name="name">   
                </div>

                <div class="grade">
                    <label for="textBox4">Assignment: </label>
                    <input type="text" id="textBox4" name="name">

                    <label for="textBox5">Quizzes: </label>
                    <input type="text" id="textBox5" name="name">

                    <label for="textBox6">Project: </label>
                    <input type="text" id="textBox6" name="name">

                    <label for="textBox7">Examination: </label>
                    <input type="text" id="textBox7" name="name">
                </div>

                <div class="butt">
                    <button type="button" onclick="Calculate()">
                        Calculate
                    </button>
                </div>

            </div>


        </div>
    </div>

    <div class="boxTwo">
        <div class="boxTwoCon">
            <div class="content">
            <h3>Name:</h3> <p id="name"></p>
            <h3>Program:</h3> <p id="program"></p>
            <h3>Section:</h3> <p id="section"></p>
            <h3>Average:</h3> <p id="average"></p>
        </div>
        </div>
    </div>
    

    <script src="function.js" type="text/javascript"></script>
</body>
</html>
